<!DOCTYPE html>
<html>
  <head>
    <title>Demo</title>
    <link rel="stylesheet" href="packages/bootjack/css/bootstrap.css">
    <link rel="stylesheet" href="packages/bootjack_datepicker/css/bootjack-datepicker.min.css">
    <link rel="stylesheet" href="css/base.css">
  </head>
  
  <body>
    
    <div class="calendar-demo">
        <div data-picker="calendar" data-date="2013/08/31" data-date-format="yyyy/MM/dd"></div>
    </div>
    
    
    <div class="row">
      
      <div class="datepicker-demo col-md-3">
        
        <div class="input-group" data-picker="datepicker" 
          data-date="2013/08/31" data-date-format="yyyy/MM/dd">
            
          <input type="text" class="form-control">
          
          <span class="input-group-btn">
            
            <button class="btn btn-default dropdown-toggle" type="button" 
              data-toggle="dropdown" data-target="#">
              <span class="glyphicon glyphicon-calendar"></span>
            </button>
            
            <div class="dropdown-menu" >
            </div>
            
          </span>
        </div>
        
        
      </div>
    </div>
    
    
    <script type="application/dart" src="demo.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
