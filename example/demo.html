<!DOCTYPE html>
<html>
  <head>
    <title>Demo</title>
    <link rel="stylesheet" href="packages/bootjack/css/bootstrap.css">
    <link rel="stylesheet" href="packages/bootjack_datepicker/css/bootjack-datepicker.css">
    <link rel="stylesheet" href="css/base.css">
  </head>
  
  <body>
    
    <div class="calendar-demo">
        <div id="calendar" data-date="2013/08/31" data-date-format="yyyy/MM/dd"></div>
    </div>
    
    
    <div class="row">
      
      <div class="datepicker-demo col-md-3">
        
        <div class="input-group" data-toggle="datepicker" 
          data-date="2013/08/31" data-date-format="yyyy/MM/dd">
            
          <input type="text" class="form-control">
          
          <span class="input-group-btn">
            
            <button class="btn btn-default dropdown-toggle" type="button" 
              data-toggle="dropdown" data-target="#">
              <span class="glyphicon glyphicon-calendar"></span>
            </button>
            
            <div class="dropdown-menu" >
            </div>
            
          </span>
        </div>
        
        
      </div>
    </div>
    
    
    
    
    
    <div class="dropdown">
      <button id="test" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" data-target="#">
            Dropdown
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Action</a></li>
        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Another action</a></li>
        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Something else here</a></li>
        <li role="presentation" class="divider"></li>
        <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Separated link</a></li>
      </ul>
    </div>
    
    
    
    
    <script type="application/dart" src="demo.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
